<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star" id="starId1"></i></li>
                <li><i class="fa fa-star" id="starId2"></i></li>
                <li><i class="fa fa-star" id="starId3"></i></li>
            </ul>

            <span class="moves" id="movesId"></span> Moves

            <span class="timer" id="timerId"></span>

            <div class="restart" id="restartId">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

  <ul class="deck" id="deckId"></ul>

        <div class="modal" id="modalId">
            <span class="close">&times;</span>

            <h1>Congratulations! You won!</h1>
            
            <p>
                With <span id="totalMovesId"></span> Movies in <span id=totalTimeId> </span> and <span id="totalStarsId"></span> Stars
            </p>

            <button class="btn" id="btnPlayAgain">Play again!</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
